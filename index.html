<!DOCTYPE html>
<html lang="en" manifest="coffeeconsole.appcache">
<head>
<meta charset="utf-8" />
<title>Coffeeconsole - The multi-purpose Coffeescript console</title>
<meta id="meta" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
<link rel="icon" href="favicon.png" type="image/png">
<link rel="apple-touch-icon" href="favicon.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" href="console.css" />
</head>
<body>
<form>
  <textarea autofocus id="exec" spellcheck="false" autocapitalize="off" rows="1" autocorrect="off"></textarea>
</form>
<div id="console">
  <ul id="output"></ul>
</div>
<div id="footer"><a href="http://github.com/rev22/coffeeconsole">Fork Coffeeconsole on Github</a></div>
<script src="prettify.packed.js"></script>
<script src="EventSource.js"></script>
<script src="console.js"></script>
</body>
</html>
